<script>
const messages = document.getElementById("messages");
const input = document.getElementById("input");

let step = "intent";
let detectedIntent = "";

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = type;
  div.innerText = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

// Greeting
addMessage("Welcome üëã How may I help you?", "bot");

// Keyword dictionaries
const fuelKeywords = [
  "fuel","petrol","diesel","dizel","petral","fual",
  "tel","oil","paisa","pesa","paise","payment",
  "km","travel"
];

const incentiveKeywords = [
  "incentive","insentive","bonus","variable",
  "commission","target","payout","earning"
];

// Normalize text
function normalize(text) {
  return text.toLowerCase().replace(/[^a-z0-9\s]/g, "");
}

// Detect intent
function detectIntent(text) {
  let fuelMatch = 0;
  let incentiveMatch = 0;

  fuelKeywords.forEach(word => {
    if (text.includes(word)) fuelMatch++;
  });

  incentiveKeywords.forEach(word => {
    if (text.includes(word)) incentiveMatch++;
  });

  if (fuelMatch > 0 && incentiveMatch > 0) return "AMBIGUOUS";
  if (fuelMatch > 0) return "FUEL";
  if (incentiveMatch > 0) return "INCENTIVE";

  return null;
}

// PAC ID validation
function isValidPAC(pac) {
  return /^pac\d{6}$/i.test(pac);
}

input.addEventListener("keydown", function(e) {
  if (e.key === "Enter" && input.value.trim() !== "") {
    const userText = input.value.trim();
    addMessage(userText, "user");
    input.value = "";

    // Step 1: Intent detection
    if (step === "intent") {
      const cleanText = normalize(userText);
      const intent = detectIntent(cleanText);

      if (intent === "FUEL") {
        detectedIntent = "Fuel claim related query";
        addMessage("I understood your query as:\n\n‚úî Fuel claim related query", "bot");
        addMessage("Please enter your PAC ID (Example: pac001617)", "bot");
        step = "pac";
      }
      else if (intent === "INCENTIVE") {
        detectedIntent = "Incentive related query";
        addMessage("I understood your query as:\n\n‚úî Incentive related query", "bot");
        addMessage("Please enter your PAC ID (Example: pac001617)", "bot");
        step = "pac";
      }
      else if (intent === "AMBIGUOUS") {
        addMessage(
          "Your query seems related to multiple topics. Please choose one:\n1Ô∏è‚É£ Fuel\n2Ô∏è‚É£ Incentive",
          "bot"
        );
      }
      else {
        addMessage(
          "Sorry, I could not understand. Please describe your issue again.",
          "bot"
        );
      }
    }

    // Step 2: PAC ID validation
    else if (step === "pac") {
      if (isValidPAC(userText)) {
        addMessage("‚úÖ PAC ID accepted: " + userText.toLowerCase(), "bot");
        addMessage(
          "Thank you. " + detectedIntent + " will be processed here later.",
          "bot"
        );
        step = "done";
      } else {
        addMessage(
          "‚ùå Invalid PAC ID format.\nPlease enter again (Example: pac001617)",
          "bot"
        );
      }
    }
  }
});
</script>
