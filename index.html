<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ACFL Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #e85222, #ff7a45);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .chatbox {
    background: #ffffff;
    width: 380px;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .header {
    background: #e85222;
    color: #ffffff;
    padding: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .header img {
    height: 36px;
    background: #ffffff;
    padding: 4px;
    border-radius: 6px;
  }

  .header-title {
    font-size: 16px;
    font-weight: bold;
  }

  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    background: #fff7f3;
  }

  .bot, .user {
    margin: 10px 0;
    padding: 10px 12px;
    border-radius: 12px;
    max-width: 85%;
    white-space: pre-line;
    font-size: 14px;
  }

  .bot {
    background: #ffffff;
    border-left: 4px solid #e85222;
  }

  .user {
    background: #e85222;
    color: #ffffff;
    margin-left: auto;
    text-align: right;
  }

  input {
    padding: 14px;
    border: none;
    border-top: 1px solid #ddd;
    font-size: 14px;
    outline: none;
  }

  input::placeholder {
    color: #999;
  }
</style>
</head>

<body>

<div class="chatbox">
  <div class="header">
    <img src="ACFL Logo PNG WhiteBG.png" alt="ACFL Logo">
    <div class="header-title">ACFL Chatbot</div>
  </div>

  <div class="messages" id="messages"></div>
  <input type="text" id="input" placeholder="Type your query here..." autocomplete="off">
</div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("input");

let step = "intent";
let detectedIntent = "";

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = type;
  div.innerText = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

// Greeting
addMessage("Welcome to ACFL Chatbot üëã\nHow may I help you today?", "bot");

// Keywords
const fuelKeywords = [
  "fuel","petrol","diesel","dizel","petral","fual",
  "tel","oil","paisa","pesa","paise","payment",
  "km","travel"
];

const incentiveKeywords = [
  "incentive","insentive","bonus","variable",
  "commission","target","payout","earning"
];

function normalize(text) {
  return text.toLowerCase().replace(/[^a-z0-9\s]/g, "");
}

function detectIntent(text) {
  let fuelMatch = 0;
  let incentiveMatch = 0;

  fuelKeywords.forEach(word => {
    if (text.includes(word)) fuelMatch++;
  });

  incentiveKeywords.forEach(word => {
    if (text.includes(word)) incentiveMatch++;
  });

  if (fuelMatch > 0 && incentiveMatch > 0) return "AMBIGUOUS";
  if (fuelMatch > 0) return "FUEL";
  if (incentiveMatch > 0) return "INCENTIVE";
  return null;
}

function isValidPAC(pac) {
  return /^pac\d{6}$/i.test(pac);
}

input.addEventListener("keydown", function(e) {
  if (e.key === "Enter" && input.value.trim() !== "") {

    const userText = input.value.trim();
    addMessage(userText, "user");
    input.value = "";

    if (step === "intent") {
      const cleanText = normalize(userText);
      const intent = detectIntent(cleanText);

      if (intent === "FUEL") {
        detectedIntent = "Fuel claim related query";
        addMessage("I understood your query as:\n‚úî Fuel claim related query", "bot");
        addMessage("Please enter your PAC ID (Example: pac001617)", "bot");
        step = "pac";
      }
      else if (intent === "INCENTIVE") {
        detectedIntent = "Incentive related query";
        addMessage("I understood your query as:\n‚úî Incentive related query", "bot");
        addMessage("Please enter your PAC ID (Example: pac001617)", "bot");
        step = "pac";
      }
      else if (intent === "AMBIGUOUS") {
        addMessage(
          "Your query seems related to more than one topic.\nPlease specify:\n1Ô∏è‚É£ Fuel\n2Ô∏è‚É£ Incentive",
          "bot"
        );
      }
      else {
        addMessage(
          "Sorry, I could not understand your query.\nPlease try again.",
          "bot"
        );
      }
    }
    else if (step === "pac") {
      if (isValidPAC(userText)) {
        addMessage("‚úÖ PAC ID accepted: " + userText.toLowerCase(), "bot");
        addMessage(
          "Thank you.\n" + detectedIntent + " will be processed here later.",
          "bot"
        );
        step = "done";
      } else {
        addMessage(
          "‚ùå Invalid PAC ID format.\nPlease enter again (Example: pac001617)",
          "bot"
        );
      }
    }
  }
});
</script>

</body>
</html>
