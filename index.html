<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shreya</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #e5e5e5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .chatbox {
    background: #ffffff;
    width: 520px;
    height: 720px;
    border-radius: 14px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .header {
    background: #e85222;
    color: #ffffff;
    padding: 14px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .header img {
    height: 40px;
    background: #ffffff;
    padding: 4px;
    border-radius: 6px;
  }

  .header-title {
    font-size: 18px;
    font-weight: bold;
  }

  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 18px;
    background: #f7f7f7;
  }

  .bubble {
    margin: 10px 0;
    padding: 12px 14px;
    border-radius: 14px;
    max-width: 80%;
    white-space: pre-line;
    font-size: 14px;
    color: #ffffff;
  }

  .bot {
    background: #e85222;
    text-align: left;
  }

  .user {
    background: #2e7d32;
    margin-left: auto;
    text-align: right;
  }

  .input-area {
    display: flex;
    border-top: 1px solid #ddd;
  }

  .input-area input {
    flex: 1;
    padding: 14px;
    border: none;
    font-size: 14px;
    outline: none;
  }

  .input-area button {
    background: #e85222;
    color: #ffffff;
    border: none;
    padding: 0 22px;
    font-size: 14px;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="chatbox">
  <div class="header">
    <img src="ACFL Logo PNG WhiteBG.png" alt="ACFL Logo">
    <div class="header-title">Shreya</div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input type="text" id="input" placeholder="Type here..." autocomplete="off">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("input");

let step = "pac";
let storedPAC = "";

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = "bubble " + type;
  div.innerText = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

// Greeting
addMessage("Hi ðŸ‘‹ Iâ€™m Shreya.\nPlease enter your PAC ID (Example: PAC001617)", "bot");

// PAC validation
function isValidPAC(pac) {
  return /^pac\d{6}$/i.test(pac);
}

// Password generator
function generatePassword(pac) {
  const digits = pac.slice(-4).split("").map(Number);
  const [d1,d2,d3,d4] = digits;

  const letters = [
    String.fromCharCode(65 + (d1*2)),
    String.fromCharCode(65 + (d2*1)),
    String.fromCharCode(65 + (d3*2)),
    String.fromCharCode(65 + (d4*1))
  ].join("");

  const S = d1 + d2 + d3 + d4;
  const diff = 2017 - S;
  const tens = Math.floor(diff / 10) % 10;
  const units = diff % 10;
  const sUnit = S % 10;

  return letters + tens + units + sUnit;
}

function processInput(text) {
  addMessage(text, "user");

  if (step === "pac") {
    if (isValidPAC(text)) {
      storedPAC = text.toUpperCase();
      addMessage("PAC ID accepted.\nPlease enter your password.", "bot");
      step = "password";
    } else {
      addMessage("Invalid PAC ID format.\nPlease re-enter (Example: PAC001617)", "bot");
    }
  }
  else if (step === "password") {
    const correctPassword = generatePassword(storedPAC);
    if (text === correctPassword) {
      addMessage("âœ… Login successful.\nWelcome!", "bot");
      step = "done";
    } else {
      addMessage("âŒ Wrong password.\nPlease try again.", "bot");
    }
  }
}

function sendMessage() {
  if (input.value.trim() !== "") {
    const text = input.value.trim();
    input.value = "";
    processInput(text);
  }
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
