<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Field Staff Help Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .chatbox {
    background: #ffffff;
    width: 380px;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0,0,0,0.15);
    padding: 15px;
    display: flex;
    flex-direction: column;
  }

  .messages {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 10px;
  }

  .bot, .user {
    margin: 8px 0;
    padding: 8px 10px;
    border-radius: 8px;
    max-width: 85%;
    white-space: pre-line;
  }

  .bot {
    background: #e8f0fe;
  }

  .user {
    background: #dcf8c6;
    margin-left: auto;
    text-align: right;
  }

  input {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    width: 100%;
    font-size: 14px;
  }
</style>
</head>

<body>

<div class="chatbox">
  <div class="messages" id="messages"></div>
  <input type="text" id="input" placeholder="Type your query..." autocomplete="off">
</div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("input");

let step = "intent";
let detectedIntent = "";

// Utility: add message
function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = type;
  div.innerText = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

// Greeting
addMessage("Welcome üëã\nHow may I help you?", "bot");

// Keyword dictionaries
const fuelKeywords = [
  "fuel","petrol","diesel","dizel","petral","fual",
  "tel","oil","paisa","pesa","paise","payment",
  "km","travel"
];

const incentiveKeywords = [
  "incentive","insentive","bonus","variable",
  "commission","target","payout","earning"
];

// Normalize text
function normalize(text) {
  return text.toLowerCase().replace(/[^a-z0-9\s]/g, "");
}

// Intent detection
function detectIntent(text) {
  let fuelMatch = 0;
  let incentiveMatch = 0;

  fuelKeywords.forEach(word => {
    if (text.includes(word)) fuelMatch++;
  });

  incentiveKeywords.forEach(word => {
    if (text.includes(word)) incentiveMatch++;
  });

  if (fuelMatch > 0 && incentiveMatch > 0) return "AMBIGUOUS";
  if (fuelMatch > 0) return "FUEL";
  if (incentiveMatch > 0) return "INCENTIVE";
  return null;
}

// PAC ID validation
function isValidPAC(pac) {
  return /^pac\d{6}$/i.test(pac);
}

// Input handler
input.addEventListener("keydown", function(e) {
  if (e.key === "Enter" && input.value.trim() !== "") {

    const userText = input.value.trim();
    addMessage(userText, "user");
    input.value = "";

    // STEP 1: Understand query
    if (step === "intent") {
      const cleanText = normalize(userText);
      const intent = detectIntent(cleanText);

      if (intent === "FUEL") {
        detectedIntent = "Fuel claim related query";
        addMessage("I understood your query as:\n‚úî Fuel claim related query", "bot");
        addMessage("Please enter your PAC ID (Example: pac001617)", "bot");
        step = "pac";
      }

      else if (intent === "INCENTIVE") {
        detectedIntent = "Incentive related query";
        addMessage("I understood your query as:\n‚úî Incentive related query", "bot");
        addMessage("Please enter your PAC ID (Example: pac001617)", "bot");
        step = "pac";
      }

      else if (intent === "AMBIGUOUS") {
        addMessage(
          "Your query seems related to more than one topic.\nPlease specify:\n1Ô∏è‚É£ Fuel\n2Ô∏è‚É£ Incentive",
          "bot"
        );
      }

      else {
        addMessage(
          "Sorry, I could not understand your query.\nPlease try again.",
          "bot"
        );
      }
    }

    // STEP 2: PAC ID validation
    else if (step === "pac") {
      if (isValidPAC(userText)) {
        addMessage("‚úÖ PAC ID accepted: " + userText.toLowerCase(), "bot");
        addMessage(
          "Thank you.\n" + detectedIntent + " will be processed here later.",
          "bot"
        );
        step = "done";
      } else {
        addMessage(
          "‚ùå Invalid PAC ID format.\nPlease enter again (Example: pac001617)",
          "bot"
        );
      }
    }
  }
});
</script>

</body>
</html>
